<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
  </header>

  <main>
    <h2>Today's Weather</h2>
    <div id="weather-info">
      <div class="weather-card">
        <h3>City A</h3>
        <p class="temperature">25°C</p>
        <p class="description">Cloudy</p>
      </div>

      <div class="weather-card">
        <h3>City B</h3>
        <p class="temperature">28°C</p>
        <p class="description">Sunny</p>
      </div>

      <div class="weather-card">
        <h3>City C</h3>
        <p class="temperature">22°C</p>
        <p class="description">Rainy</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Weather Forecast. All rights reserved.</p>
  </footer>
</body>
</html>
